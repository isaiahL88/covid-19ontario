<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js'></script>
    <script src="nav.js"></script>
    <title>Covid-19 Ontario</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <h1 id="logo"> Covid-19 Ontario </h1>
        <ul class="nav-links">
            <li><a href="index.html"> Statistics </a></li>
            <li><a href="map.html"> Assesment Locations </a></li>
            <li><a href="info.html"> Vaccine Information</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="main_graphs">
        <div class="graph" id="graph1">
            <button id="test-button">
                Tests
            </button>
            <div class="tests">
                <canvas id='myChartT'></canvas>
            </div>
        </div>
        <div class="graph">
            <button id="cases-button">
                Cases
            </button>
            <div class="cases">
                <canvas id='myChartC' width='900' height='500'></canvas>
            </div>
        </div>
        <div class="graph">
            <button id="vac-button">
                Vacinations
            </button>
            <div class="vac-pies">
                <div class="vac">
                    <canvas id='myPieV'></canvas>
                    <label class="total_vac_label">Total Polulation Fulyl Vacinated: <span
                            id="total_vac"></span></label>
                </div>
                <div class="booster-1">
                    <canvas id="booster-1"></canvas>
                    <label class="total_booster1_label">Total Population witth First with Booster: <span
                            id="total_booster1"></span></label>
                </div>
                <div class="booster-2">
                    <canvas id="booster-2"></canvas>
                    <label class="total_booster2_label">Total Population with Second Booster: <span
                            id="total+booster-2"></span></label>
                </div>
            </div>
        </div>
        <br />
        <div class="credit">
            <p id="credit">Â© Created by Isaiah Linares, Leong Li, Chun-Kit Chung</p>
            <p id="source">Data sourced from https://opencovid.ca/api/ and https://api.covid19tracker.ca/</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
