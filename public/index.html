<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Fetch and Graphing</title>
</head>

<body>
    <canvas id='myChart' width='800' height='400'></canvas>

    <script>
        //data from https://data.giss.nasa.gov/gistemp/
        //using https://github.com/CodingTrain/Intro-to-Data-APIs-JS
        chartIt();

        async function chartIt() {
            const data = await getData();
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.xs,
                    datasets: [{
                        label: 'Global Average Temperature in C°',
                        data: data.ys,
                        fill: false,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values) {
                                    return value + "°";
                                }
                            }
                        }]
                    }
                }

            });
        }

        async function getData() {
            const xs = [];
            const ys = [];
            const response = await fetch('mainData.csv');
            const data = await response.text();
            console.log();

            //paarsing the data 
            const rows = data.split("\n").slice(1);
            rows.forEach(row => {
                const elements = row.split(',');
                const year = elements[0];
                //adding labels to chart
                xs.push(year);
                const temp = elements[1];
                ys.push(parseFloat(temp) + 14);
                console.log(year, temp);
            })
            //returns an object with xs and ys
            return {xs, ys};
        }
    </script>
</body>
